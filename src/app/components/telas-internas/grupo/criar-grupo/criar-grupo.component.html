<app-sidebar></app-sidebar>

<div class="card">
  <h2>Criar Novo Grupo</h2>
  <hr class="divisor" />

  <form (ngSubmit)="onSubmit()">
    <div class="form-section">
      <!-- Nome do Grupo -->
      <div class="form-group">
        <label for="group-name">Nome do Grupo</label>
        <input id="group-name" type="text" [(ngModel)]="groupName" name="groupName" required />
      </div>

      <!-- Nome do Projeto -->
      <div class="form-group">
        <label for="project-name">Nome do Projeto</label>
        <input id="project-name" type="text" [(ngModel)]="projectName" name="projectName" required />
      </div>

      <!-- Descrição -->
      <div class="form-group">
        <label for="description">Descrição</label>
        <textarea id="description" [(ngModel)]="description" name="description" required></textarea>
      </div>

      <!-- Objetivos -->
      <div class="form-group">
        <label for="objectives">Objetivos do Projeto</label>
        <textarea id="objectives" [(ngModel)]="objectives" name="objectives" required></textarea>
      </div>

      <!-- Período -->
      <div class="form-group">
        <label for="period">Período do Projeto</label>
        <div style="display: flex; gap: 10px;">
          <input type="date" [(ngModel)]="startDate" name="startDate" required />
          <input type="date" [(ngModel)]="endDate" name="endDate" required />
        </div>
      </div>

      <!-- Quantidade de Alunos -->
      <div class="form-group">
        <label for="students-count">Quantidade de Alunos (2-5)</label>
        <select id="students-count" [(ngModel)]="studentsCount" name="studentsCount" required>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
      </div>

      <!-- Curso -->
      <div class="form-group">
        <label for="course">Curso</label>
        <input id="course" type="text" [(ngModel)]="course" name="course" required />
      </div>

      <button type="submit" class="btn-submit">Criar Grupo</button>
    </div>
  </form>
</div>
