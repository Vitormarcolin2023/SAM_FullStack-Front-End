<app-navbar-telas-internas></app-navbar-telas-internas>
<app-sidebar></app-sidebar>

<div class="container-fluid background p-4">

    <div class="row justify-content-center">
        <div class="col-lg-10">
            <div class="card p-4 shadow-sm border-0 perfil-card">
                <div class="d-flex align-items-center">

                    <div class="photo-container me-4" (click)="fileInput.click()">
                        <img *ngIf="fotoUrl" [src]="fotoUrl" alt="Foto do Mentor" class="rounded-circle" width="100" height="100">
                        <div *ngIf="!fotoUrl" class="photo-placeholder"></div>
                        <i class="fa-solid fa-camera upload-icon"></i>
                        <input type="file" #fileInput (change)="onFotoSelecionada($event)" style="display: none;">
                    </div>

                    <div>
                        <h4 class="fw-bold">{{ nome }}</h4>
                        <p class="text-muted mb-1">{{ area }}</p>
                        <h6 class="fw-bold text-success">Sobre o Mentor</h6>
                        <p class="text-muted mb-0">{{ resumo }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    </div>
