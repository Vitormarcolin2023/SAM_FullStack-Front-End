<app-navbar-telas-internas></app-navbar-telas-internas>
<app-sidebar></app-sidebar>

<div class="container-fluid background p-4">

  <!-- Card com foto e dados do mentor -->
  <div class="row justify-content-center">
    <div class="col-lg-10">
      <div class="card p-4 shadow-sm border-0 perfil-card">
        <div class="d-flex align-items-center">
          
          <!-- Foto -->
          <img [src]="fotoUrl || '/default-mentor.png'" 
               alt="Foto do Mentor" 
               class="rounded-circle me-4" 
               width="100" height="100">
          
          <!-- Dados -->
          <div>
            <h4 class="fw-bold">{{ nome }}</h4>
            <p class="text-muted mb-1">{{ area }}</p>
            <h6 class="fw-bold text-success">Sobre o Mentor</h6>
            <p class="text-muted mb-0">{{ resumo }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="boxes">
  <!-- Mini Currículo -->
  <div class="col-lg-3 col-md-6 mb-3">
    <div class="box shadow-sm d-flex flex-column justify-content-center align-items-center">
      <span class="plus">+</span>
    </div>
    <div class="box-footer d-flex justify-content-between align-items-center">
      <span>Mini Currículo</span>
      <i class="bi bi-pencil-square"></i>
    </div>
  </div>

  <!-- Certificados -->
  <div class="col-lg-3 col-md-6 mb-3">
    <div class="box shadow-sm d-flex flex-column justify-content-center align-items-center">
      <img src="/certificado-exemplo.png" alt="Certificado">
    </div>
    <div class="box-footer d-flex justify-content-between align-items-center">
      <span>Certificados</span>
      <i class="bi bi-pencil-square"></i>
    </div>
  </div>

  <!-- Histórico de Mentorias -->
  <div class="col-lg-3 col-md-6 mb-3">
    <div class="box shadow-sm d-flex flex-column justify-content-center align-items-center">
      <span class="plus">+</span>
    </div>
    <div class="box-footer d-flex justify-content-between align-items-center">
      <span>Histórico de Mentorias</span>
      <i class="bi bi-pencil-square"></i>
    </div>
  </div>

</div> <!--fim da div boxes-->

</div>
