<app-navbar-telas-internas></app-navbar-telas-internas>
<app-sidebar></app-sidebar>

<div class="container-fluid background p-4">

  <!-- Card do Mentor -->
  <div class="row justify-content-center">
    <div class="col-lg-10">
      <div class="card p-4 shadow-sm border-0 perfil-card">
        <div class="d-flex align-items-center">

          <!-- Foto do mentor -->
          <div class="photo-container me-4" (click)="fileInput.click()">
            <img *ngIf="fotoUrl" [src]="fotoUrl" alt="Foto do Mentor" class="foto-mentor">
            <div *ngIf="!fotoUrl" class="photo-placeholder"></div>
            <i class="fa-solid fa-camera upload-icon"></i>
            <input type="file" #fileInput (change)="onFotoSelecionada($event)" style="display: none;">
          </div>

          <!-- Infos do mentor -->
          <div>
            <!-- Nome -->
            <h4 class="fw-bold" *ngIf="nome; else semNome">{{ nome }}</h4>
            <ng-template #semNome>
              <h4 class="fw-bold text-muted fst-italic">Nome do mentor não informado</h4>
            </ng-template>

            <!-- Área -->
            <p class="text-muted mb-1" *ngIf="area; else semArea">{{ area }}</p>
            <ng-template #semArea>
              <p class="text-muted mb-1 fst-italic">Área de atuação não informada</p>
            </ng-template>

            <!-- Resumo -->
            <div class="d-flex align-items-center">
              <h6 class="fw-bold text-success mb-0 me-2">Sobre o Mentor</h6>
              <i class="fa-solid fa-pen text-muted edit-icon" (click)="editarInfos()"></i>
            </div>

            <p class="text-muted mb-0" *ngIf="resumo; else semResumo">{{ resumo }}</p>
            <ng-template #semResumo>
              <p class="text-muted mb-0 fst-italic">Nenhum resumo cadastrado.</p>
            </ng-template>
          </div>

        </div>
      </div>
    </div>
  </div>

  <!-- Card Minicurrículo -->
  <div class="row justify-content-center mt-3">
    <div class="col-lg-10">
      <div class="card p-4 shadow-sm border-0 perfil-card">
        <div class="d-flex align-items-center justify-content-between">
          <h6 class="fw-bold text-success mb-0">Minicurrículo</h6>
          <i class="fa-solid fa-pen text-muted edit-icon" (click)="editarMinicurriculo()"></i>
        </div>

        <div class="mt-2">
          <p class="text-muted mb-0" *ngIf="minicurriculo; else semMinicurriculo">{{ minicurriculo }}</p>
          <ng-template #semMinicurriculo>
            <p class="text-muted mb-0 fst-italic">Nenhum minicurrículo cadastrado.</p>
          </ng-template>
        </div>
      </div>
    </div>
  </div>

</div>
