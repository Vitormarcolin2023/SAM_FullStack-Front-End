<div class="container">
  <div class="row">
    <div class="col-lg-2"></div>
    <div class="col-lg-8">
      <div class="card mt-4 card">
        <div class="card-body">
          <h3>Alterar Dados do Aluno</h3>
          <hr />

          @if (aluno.id) {
          <form #alunoForm="ngForm" (ngSubmit)="atualizar()">
            <div class="mb-3">
              <label for="nome" class="form-label">Nome Completo</label>
              <input
                type="text"
                id="nome"
                class="form-control"
                [(ngModel)]="aluno.nome"
                name="nome"
                readonly
              />
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="ra" class="form-label">RA</label>
                <input
                  type="number"
                  id="ra"
                  class="form-control"
                  [(ngModel)]="aluno.ra"
                  name="ra"
                  readonly
                />
              </div>
              <div class="col-md-6 mb-3">
                <label for="curso" class="form-label">Curso</label>
                <input
                  type="text"
                  id="curso"
                  class="form-control"
                  [(ngModel)]="aluno.curso.nome"
                  name="curso"
                  readonly
                />
              </div>
            </div>

            <hr />
            <p class="text-muted">Campos editáveis:</p>

            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                id="email"
                class="form-control"
                [(ngModel)]="aluno.email"
                name="email"
                required
                #email="ngModel"
              />
              @if (email.invalid && email.touched) {
              <div class="text-danger small mt-1">
                O e-mail é obrigatório e precisa ser válido.
              </div>
              }
            </div>

            <div class="mb-3">
              <label for="senha" class="form-label">Nova Senha</label>
              <input
                type="password"
                id="senha"
                class="form-control"
                [(ngModel)]="aluno.senha"
                name="senha"
                placeholder="Deixe em branco para não alterar"
              />
            </div>

            <div class="d-grid gap-2">
              <button
                type="submit"
                class="btn btn-primary"
                [disabled]="alunoForm.invalid"
              >
                Salvar Alterações
              </button>
            </div>
          </form>
          } @else {
          <div class="text-center">
            <p>Carregando dados do aluno...</p>
            <div class="spinner-border" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
          }
        </div>
      </div>
    </div>
    <div class="col-lg-2"></div>
  </div>
</div>
