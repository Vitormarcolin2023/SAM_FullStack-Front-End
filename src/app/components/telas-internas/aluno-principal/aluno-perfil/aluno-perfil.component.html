<div class="content-wrapper">
<div class="container-centralizado">
  @if (aluno && !isLoading) {
    <div class="profile-card">
      
      <div class="profile-header">
        <div class="avatar-placeholder">
          <i class="fas fa-user-graduate"></i>
        </div>
        <div class="profile-identity">
          <h2 class="profile-name">{{ aluno.nome }}</h2>
          <p class="profile-course">{{ aluno.curso.nome }}</p>
        </div>
      </div>

      <div class="profile-body">
        <h3 class="section-title">Detalhes Acadêmicos</h3>
        
        <ul class="info-list">
          <li class="info-item">
            <span class="info-icon"><i class="fas fa-id-card"></i></span>
            <div class="info-text">
              <span class="info-label">RA (Registro Acadêmico)</span>
              <span class="info-value">{{ aluno.ra }}</span>
            </div>
          </li>
          <li class="info-item">
            <span class="info-icon"><i class="fas fa-envelope"></i></span>
            <div class="info-text">
              <span class="info-label">E-mail</span>
              <span class="info-value">{{ aluno.email }}</span>
            </div>
          </li>
          </ul>
      </div>

      <div class="profile-actions">
        <button class="btn btn-primary" (click)="editarPerfil()">
          <i class="fas fa-pencil-alt"></i> Editar Perfil
        </button>
      </div>
    </div>
  } @else {
    <div class="state-message">
      @if (isLoading) {
        <div class="spinner"></div>
        <p class="lead">Carregando seu perfil...</p>
      } @else {
        <p class="lead">Não foi possível carregar o perfil.</p>
      }
    </div>
  }
</div>
</div>
