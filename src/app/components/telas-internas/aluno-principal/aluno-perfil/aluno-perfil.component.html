<div class="container">
  <div class="row">
    <div class="col-md-12">
      @if (aluno) {
      <div class="card">
        <div class="card-body">
          <h3 class="card-title">Informações do Aluno</h3>
          <div class="table-responsive">
            <table class="table table-striped table-hover">
              <thead>
                <tr>
                  <th>Aluno</th>
                  <th>Email</th>
                  <th>RA</th>
                  <th>Curso</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>{{ aluno.nome }}</td>
                  <td>{{ aluno.email }}</td>
                  <td>{{ aluno.ra }}</td>
                  <td>{{ aluno.curso.nome }}</td>
                </tr>
              </tbody>
            </table>
          </div>

          <div class="text-end mt-3">
            <a
              [routerLink]="['/aluno/aluno-editar', aluno.id]"
              class="btn btn-secondary"
            >
              Editar Dados
            </a>
          </div>
        </div>
      </div>
      } @else {
      <div class="text-center mt-5">
        <p class="lead">Aguardando identificação do aluno...</p>
      </div>
      }
    </div>
  </div>
</div>
