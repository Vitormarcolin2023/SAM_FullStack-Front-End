<div class="container mt-4">
  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let projeto of projetos">
      <div class="card h-100 shadow-sm" style="cursor: pointer;" (click)="abrirDetalhes(projeto)">
        
        <!-- Imagem do card -->
        <img
          src="https://mdbcdn.b-cdn.net/img/new/standard/nature/182.webp"
          class="card-img-top"
          alt="Imagem do Projeto"
        />

        <!-- Conteúdo do card -->
        <div class="card-body">
          <h5 class="card-title">{{ projeto.nomeDoProjeto }}</h5>
          <p class="card-text">{{ projeto.descricao }}</p>

          <span class="badge bg-info mt-2 text-dark">
            {{ projeto.statusProjeto }}
          </span>
        </div>

        <!-- Se NÃO houver projetos -->
    <div class="col-12" *ngIf="projetos.length === 0">
      <div class="card text-center p-5">
        <div class="card-body">
          <h5 class="card-title">Nenhum projeto encontrado</h5>
          <p class="card-text">Não há projetos disponíveis no momento.</p>
        </div>
      </div>
    </div>
  </div>
</div>
