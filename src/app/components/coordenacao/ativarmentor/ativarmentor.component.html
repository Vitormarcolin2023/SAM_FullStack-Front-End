<table class="table">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Nome</th>
      <th scope="col">Email</th>
      <th scope="col">Telefone</th>
      <th scope="col">Área de Atuação</th>
      <th scope="col">Status</th>
    </tr>
  </thead>
  <tbody>
    @for (mentor of mentores; track mentor.id) {
      <tr>
        <th scope="row">{{ mentor.id }}</th>
        <td>{{ mentor.nome }}</td>
        <td>{{ mentor.email }}</td>
        <td>{{ mentor.telefone }}</td>
        <td>{{ mentor.areaDeAtuacao.nome }}</td>
        <td>{{ mentor.statusMentor }}</td>
      </tr>
    }
  </tbody>
</table>
