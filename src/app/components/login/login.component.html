<div class="row min-vh-100 align-items-center background">
  <div class="col-lg-4"></div>

  <div class="col-lg-4">
    <div class="card shadow-lg p-4">
      <div class="card-body">
        <h3 class="text-center mb-4">Login</h3>
        <form class="form">
          <!-- Email input -->
          <mdb-form-control class="mb-4">
            <input mdbInput type="text" id="email" name="email" class="form-control" [(ngModel)]="email"/>
            <label mdbLabel class="form-label" for="email">Email</label>
          </mdb-form-control>

          <!-- Password input -->
          <mdb-form-control class="mb-4">
            <input mdbInput type="password" id="senha" name="senha" class="form-control" [(ngModel)]="senha"/>
            <label mdbLabel class="form-label" for="senha">Password</label>
          </mdb-form-control>

          <!-- Submit button -->
          <button mdbRipple (click)="logar()" type="button" class="btn-logar w-100">
            Entrar
          </button>
        </form>
      </div>
    </div>
  </div>

  <div class="col-lg-4"></div>
</div>
