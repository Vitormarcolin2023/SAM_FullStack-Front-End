<div class="row min-vh-100 align-items-center background">
  <div class="col-lg-4"></div>

  <div class="col-lg-4">
    <div class="card shadow-lg p-4">
      <div class="card-body">
        <h3 class="text-center mb-4">Login - SAM</h3>
        <form class="form">
          <!-- Tipo de usuário -->
          <mdb-form-control class="mb-4">
            <select mdbInput id="tipoUsuario" name="tipoUsuario" class="form-control" [(ngModel)]="tipoUsuario">
              <option value="" disabled selected>Selecione o tipo de usuário</option>
              <option value="MENTOR">Mentor</option>
              <option value="COORDENADOR">Coordenador</option>
              <option value="PROFESSOR">Professor</option>
              <option value="ALUNO">Aluno</option>
            </select>
            <label mdbLabel class="form-label" for="tipoUsuario">Tipo de Usuário</label>
          </mdb-form-control>

          <!-- Password input -->
          <mdb-form-control class="mb-4">
            <input mdbInput type="password" id="senha" name="senha" class="form-control" [(ngModel)]="senha"/>
            <label mdbLabel class="form-label" for="senha">Senha</label>
          </mdb-form-control>

          <!-- Submit button -->
          <button mdbRipple (click)="logar()" type="button" class="btn-logar w-100">
            <b>Acessar</b>
          </button>
        </form>
      </div>
    </div>
  </div>

  <div class="col-lg-4"></div>
</div>
